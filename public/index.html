<!DOCTYPE html>
<html>

<head>
  <title>OMEBE</title>
  <meta charset="utf-8">
  <!-- Grab jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
  <script src="jscolor.min.js"></script>

  <!-- Grab bootstrap from the cdn -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="stylesass.css" />
  <script src="socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</head>

<body>
<header>
  <nav class="nav navbar-inverse"><h1>Omebe by SkyeShare</h1></nav>
</header>
<div id='board-container'>
  <div id='toolbox'>
    <div class="btn-container">
      <button id="color-picker" ; class="jscolor {valueElement:null,value:'rgb(69, 139, 173)'}"></button>
    </div>
    <div class="range-slider">
      <input id="lineSize" class="range-slider__range" type="range" value="5" min="1" max="30">
      <span class="range-slider__value">0</span>
    </div>
  </div>
  <div id="canvass-container">
    <div id="canvass-box">
      <canvas id="drawing" height='750px' width='750px'></canvas>
    </div>
    <div id="video-container">
      <div class="video-box">
        <video class="video" autoplay></video>
        <script src = "rtcClient.js"></script>
      </div>
      <div class="video-box"></div>
    </div>
  </div>
</div>
</body>

</html>
